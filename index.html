<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up or Log In - Mission 249</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    </head>


    <body>
        <form action="" method="POST">
            <!-- POST vs GET 
            GET: Data sent through URL query string (?name=value)       For searches or non-sensitive data	
            POST: Data sent in the body (not visible in URL)            when dealing with passwords, logins, private data, or file uploads 
            -->
            <input type="text" placeholder="Enter username" required>
            <button>Sign Up</button>
            <button>Log In</button>
        </form>
        
        <script src="js/script.js" defer></script>
    </body>
</html>
