<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>لوحة الصدارة - Mission 249</title>
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/leaderboard.css">
</head>
<body>
  <div class="app-container">
    <a href="dashboard.html" class="profile-icon">
      <img src="assets/images/ProfileIcon.png" alt="profile icon">
    </a>

    <div class="app-content">
      <!-- Current User Rank Banner -->
      <div class="user-rank-banner" id="userRankBanner">
        <div class="rank-circle">
          <span id="currentUserRank">--</span>
        </div>
        <div class="user-info">
          <h3 id="currentUserName">اسم المستخدم</h3>
          <p>أنت في المرتبة <span id="currentRankText">--</span></p>
        </div>
        <div class="points-display">
          <span id="currentUserPoints">0</span>
        </div>
      </div>

      <!-- Leaderboard Title -->
      <h2 class="leaderboard-title">تصنيف اللاعبين</h2>

      <!-- Leaderboard List -->
      <div class="leaderboard-list" id="leaderboardList">
        <!-- Filled by JavaScript -->
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item">
        <span class="nav-icon">🏠</span>
        الرئيسية
      </a>
      <a href="leaderboard.html" class="nav-item active">
        <span class="nav-icon">🏆</span>
        لوحة الصدارة
      </a>
      <a href="missions.html" class="nav-item">
        <span class="nav-icon">📋</span>
        المهام
      </a>
      <a href="map.html" class="nav-item">
        <span class="nav-icon">🗺️</span>
        الخريطة
      </a>
      <a href="dashboard.html" class="nav-item">
        <span class="nav-icon">👤</span>
        ملفي الشخصي
      </a>
    </nav>
  </div>

  <script src="js/leaderboard.js"></script>
</body>
</html>
